<ion-view view-title="Add something">
  <ion-content class="padding" irl-swipe-back>
    
    
      
          <div class="list">
        
            <label class="item item-input">
                <input type="text" placeholder="Name" ng-model="character.name"  required>
            </label>
        
            <div class="item item-input-inset" >
                <label class="item-input-wrapper">
                    <input type="text" placeholder="Initiative (optional)" ng-model="character.initiative">
                </label>
            </div>

            <div class="item item-toggle">
                One Time Event <b>This</b> Pass
                <label class="toggle">
                    <input type="checkbox" ng-model="character.eventThisPass">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
          
            </div>
        
            <div class="item item-toggle">
                One Time Event <b>Next</b> Pass
              <label class="toggle">
                  <input type="checkbox" ng-model="character.eventNextPass">
                  <div class="track">
                      <div class="handle"></div>
                  </div>
              </label>
          
          </div>
       
            <button class="button button-positive button-full" ng-click="create()">Add it!</button>     

        </div>
    
  </ion-content>
</ion-view>
